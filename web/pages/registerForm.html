<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="styles/loginFormStyle.css" rel="stylesheet">
    <script src="scripts/servletHandleScript.js"></script>
</head>
<body>

<div class="loginFormContainer">
    <form id="loginForm">
        <ul>
            <li>
                <h2>Registration</h2>
                <div class="required_notification">* Denotes Required Field</div>
            </li>
            <li>
                <label >Name: *</label>
                <input type="text" name="login" placeholder="Email"><br>
            </li>
            <li>
                <label > Password: *</label>
                <input type="password" name="password" placeholder="Password"><br>
            </li>
            <li>
                <label >Confirm password: *</label>
                <input type="password" name="confirmPassword" placeholder="Confirm password"><br>
            </li>
            <li>
                <button id="register" type="submit" value="register">Register</button>
            </li>



        </ul>
        <div class="href">
            <a id="back" href="index.html">Back</a> | <a id="login" href="loginForm.html">Sing In instead</a>
        </div>
    </form>

</div>
</body>
</html>
