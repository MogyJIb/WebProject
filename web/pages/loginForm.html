<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Log In</title>
    <link href="styles/formStyle.css" rel="stylesheet">
    <script src="scripts/servletHandleScript.js"></script>
    <script src="scripts/validationScript.js"></script>

    <script>



        function onClickLoginButton() {
            if(loginFormValid()){
                sendRequest("POST","/login",formToJson("loginForm"),checkErrorsLoginsRequest,"application/json; charset=utf-8");
            }
        }

    </script>
	</head>
<body>

    <div class="loginFormContainer">
        <form id="loginForm" class="form">
            <ul>
                <input type="hidden" name="id" value="-1">
                <li>
                    <h2>Sing In information</h2>
                    <div class="required_notification">* Denotes Required Field</div>
                </li>
                <li>
                    <label >Name: *</label>
                    <input type="text" name="login" placeholder="Email"><br>
                    <div id="loginErrors" class="required_notification">

                    </div>
                </li>
                <li>
                    <label > Password: *</label>
                     <input type="password" name="password" placeholder="Password"><br>
                    <div id="passwordErrors" class="required_notification">

                    </div>
                </li>
                <input type="hidden" name="accessLevel" value="-1">
                <li>
                    <button id="loginButton" onclick='onClickLoginButton()'>Sing In</button>
                </li>


            </ul>

            <div class="href">
                 <a id="back" href="index.html">Back</a> | <a id="register" href="registerForm.html">Register</a>
            </div>
        </form>


    </div>



</body>
</html>
