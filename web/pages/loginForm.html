<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Log In</title>
    <link href="styles/loginFormStyle.css" rel="stylesheet">
    <script src="scripts/servletHandleScript.js"></script>

    <script>


        var loginFunction = function(request)
        {
            var outData = JSON.parse(request.responseText);
            if(outData.loginErrorsMassage!=undefined) {
                document.getElementById("loginErrors").innerHTML += "<div>" + outData.loginErrorsMassage + "</div>";
            }
            if(outData.passwordErrorsMassage!=undefined){
                document.getElementById("passwordErrors").innerHTML += "<div>"+outData.passwordErrorsMassage+"</div>";
            }
        }
        function onClickLoginButton() {
            sendRequest("POST","/login",formToJson("loginForm"),loginFunction,"application/json; charset=utf-8");
        }
    </script>
	</head>
<body>

    <div class="loginFormContainer">
        <form id="loginForm">
            <ul>
                <input type="hidden" name="id" value="0">
                <li>
                    <h2>Sing In information</h2>
                    <div class="required_notification">* Denotes Required Field</div>
                </li>
                <li>
                    <label >Name: *</label>
                    <input type="text" name="login" placeholder="Email"><br>
                    <div id="loginErrors" class="required_notification">

                    </div>
                </li>
                <li>
                    <label > Password: *</label>
                     <input type="password" name="password" placeholder="Password"><br>
                    <div id="passwordErrors" class="required_notification">

                    </div>
                </li>
                <input type="hidden" name="accessLevel" value="0">
                <li>
                    <button id="loginButton" type="submit" onclick='onClickLoginButton()'>Sing In</button>
                </li>


            </ul>

            <div class="href">
                 <a id="back" href="index.html">Back</a> | <a id="register" href="registerForm.html">Register</a>
            </div>
        </form>


    </div>



</body>
</html>
